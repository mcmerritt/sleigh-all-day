<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üéÑAM I A DEVELOPER YETüéÑ</title>
<style>
  body {
    background: #001f3f;
    color: white;
    font-family: monospace;
    text-align: center;
    overflow: hidden;
    padding-top: 50px;
  }

  #tree {
    display: inline-block;
    position: relative;
    z-index: 10;
  }

  .tree-line {
    font-size: 48px;
    line-height: 1.2;
  }

  .light {
    animation: blink 1.2s infinite alternate;
  }

  @keyframes blink {
    0% {opacity: 1;}
    50% {opacity: 0.2;}
    100% {opacity: 1;}
  }

  #holiday-text {
    font-size: 50px;
    font-weight: bold;
    opacity: 0;
    transform: translateY(50px);
    transition: transform 1s ease, opacity 1s ease, color 0.8s ease;
    margin-top: 30px;
  }

  .snowflake {
    position: absolute;
    top: -2%;
    font-size: 20px;
    color: white;
    user-select: none;
    pointer-events: none;
  }

  #star {
    cursor: pointer;
    display: inline-block;
    user-select: none;
    position: relative;
    z-index: 20;
  }

  .santa-hat {
    position: absolute;
    font-size: 40px;
    transform-origin: bottom center;
    z-index: 30;
  }

  .jiggle {
    animation: jiggle 1.5s infinite ease-in-out;
  }

  @keyframes jiggle {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(-5deg); }
    50%  { transform: rotate(5deg); }
    75%  { transform: rotate(-3deg); }
    100% { transform: rotate(0deg); }
  }

  .falling {
    animation: fallOff 1.2s ease-in forwards;
  }

  @keyframes fallOff {
    0% {
      transform: rotate(0deg) translateY(0);
      opacity: 1;
    }
    100% {
      transform: rotate(720deg) translateY(600px);
      opacity: 0;
    }
  }

  #click-hint {
    position: absolute;
    font-size: 16px;
    color: yellow;
    animation: bounce 1s infinite alternate;
    pointer-events: none;
    z-index: 40;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }
</style>
</head>
<body>

<div id="tree"></div>
<h2 id="holiday-text">Go Birds ü¶Öüíöü¶Ö</h2>

<script>
const treeLines = [
  "       <span id='star' title='click me üëÄ'>‚≠ê</span>       ",
  "       *       ",
  "      ***      ",
  "     *üéÑ*     ",
  "    *****    ",
  "   *‚ú®‚ú®*   ",
  "  *******  ",
  " *üéÅ‚ú®üéÅ* ",
  "*********"
];

const treeDiv = document.getElementById("tree");
const holidayText = document.getElementById("holiday-text");

// Add blinking lights
function addLights(line) {
  return line.replace(/‚ú®|üéÑ|üéÅ/g, match => `<span class="light">${match}</span>`);
}

// Grow tree line by line
let index = 0;
function growTree() {
  if(index < treeLines.length){
    const lineDiv = document.createElement("div");
    lineDiv.classList.add("tree-line");
    lineDiv.innerHTML = addLights(treeLines[index]);
    treeDiv.appendChild(lineDiv);
    index++;
    setTimeout(growTree, 400);
  } else {
    addSantaHat();
    showHolidayText();
  }
}

// Twinkle lights
function twinkleLights() {
  const lights = document.querySelectorAll(".light");
  setInterval(() => {
    lights.forEach(light => {
      if(Math.random() > 0.5) light.style.opacity = Math.random();
    });
  }, 300);
}

// Falling snow and eagles
function createFallingThing() {
  const thing = document.createElement("div");
  thing.classList.add("snowflake");
  thing.textContent = Math.random() < 0.7 ? "‚ùÑÔ∏è" : "ü¶Ö";
  thing.style.left = Math.random() * window.innerWidth + "px";
  thing.style.fontSize = (16 + Math.random() * 24) + "px";
  document.body.appendChild(thing);

  let fall = -50;
  const speed = 1 + Math.random() * 3;
  const sway = Math.random() * 2;

  function animate() {
    fall += speed;
    thing.style.top = fall + "px";
    thing.style.left = parseFloat(thing.style.left) + Math.sin(fall * 0.05) * sway + "px";

    if (fall < window.innerHeight) requestAnimationFrame(animate);
    else thing.remove();
  }

  animate();
}

setInterval(createFallingThing, 220);

// Holiday text animation
function showHolidayText() {
  holidayText.style.opacity = 1;
  holidayText.style.transform = "translateY(0)";
  setInterval(() => {
    holidayText.style.color = holidayText.style.color === "green" ? "white" : "green";
  }, 800);
}

// Santa hat spawn and click interaction
function addSantaHat() {
  const star = document.getElementById("star");
  if (!star) return;

  function spawnHat() {
    const hat = document.createElement("div");
    hat.classList.add("santa-hat", "jiggle");
    hat.textContent = "üéÖ";
    document.body.appendChild(hat);

    // Position hat above the star
    const starRect = star.getBoundingClientRect();
    hat.style.left = starRect.left + starRect.width / 2 - 20 + "px";
    hat.style.top = starRect.top - 30 + "px";

    // Click hint
    const hint = document.createElement("div");
    hint.id = "click-hint";
    hint.textContent = "Click me üëÄ";
    document.body.appendChild(hint);
hint.style.left = starRect.right + 5 + "px";
hint.style.top = starRect.top + "px";

    function dropHat() {
      if (hat.classList.contains("falling")) return;
      hat.classList.remove("jiggle");
      hat.classList.add("falling");
      hint.remove();

      hat.addEventListener("animationend", () => {
        hat.remove();
        setTimeout(spawnHat, 500); // respawn
      }, { once: true });
    }

    star.addEventListener("click", dropHat, { once: true });
  }

  spawnHat();
}

growTree();
setTimeout(twinkleLights, treeLines.length * 400 + 500);
</script>

</body>
</html>
